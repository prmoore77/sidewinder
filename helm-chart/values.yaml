# Default values for sidewinder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

server:
  config:
    databaseFile: data/tpch_sf1.db
    shardDataPath: s3://voltrondata-sidewinder/shards/tpch/1/
    pingTimeout: 900

  replicaCount: 1

  image:
    repository: prmoorevoltron/sidewinder
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: LoadBalancer
    port: 8765

  resources:
    limits:
      cpu: 4
      memory: 16Gi
    requests:
      cpu: 4
      memory: 16Gi

  nodeSelector:
    eks.amazonaws.com/nodegroup: arm64-hm-node-pool-2023120516275744210000001a

  tolerations:
    - key: sidewinder
      operator: Equal
      value: "true"
      effect: NoSchedule

  affinity: {}

