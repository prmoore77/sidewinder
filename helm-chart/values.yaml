# Default values for sidewinder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

server:
  config:
    tpchScale: 10000
    pingTimeout: 900

  replicaCount: 1

  image:
    repository: 795371563663.dkr.ecr.us-east-2.amazonaws.com/sw
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8765

  resources:
    limits:
      cpu: 60
      memory: 235Gi
    requests:
      cpu: 60
      memory: 235Gi

  nodeSelector:
    alpha.eksctl.io/nodegroup-name: graviton-cpu-node-group

  tolerations:
    - key: sidewinder
      operator: Equal
      value: "true"
      effect: NoSchedule

  affinity: {}

